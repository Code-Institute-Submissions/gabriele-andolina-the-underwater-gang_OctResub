{% extends "base.html" %}

{% block content%}

<div class="container">
    <div class="row ">
        <div class="col mt-4">

            <div class="mt-2 card">
                <div class="card-body mb-5 post-form">
                    <h2 >My New Post</h2>
                    <form method="post">
                        {% csrf_token %}
                        <h2>Are you sure you want to delete this post? This action is irreversible.</h2>
                        <button type="submit" class="btn btn-outline-danger btn-lg" aria-label="confirm-deletion">Yep, I'm sure. Delete.</button>
                        <a class="btn btn-outline-secondary" href="{% url 'post_content' object.slug %}" aria-label="abort-deletion">Cancel</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="message" role="alert">
                {{ message | safe}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content%}
