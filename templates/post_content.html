{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-md-10">
            
            <div class="row">
                <div class="col col-md-12">
                    {% if "placeholder" in post.image.url %}
                    <img class="card-img-top post-image mt-4" 
                        src="https://res.cloudinary.com/dazl3vfnm/image/upload/v1655218629/The%20Underwater%20Gang%20-%20PP4/first-post_vlo4lg.jpg" 
                        alt="">
                    {% else %}
                    <img class="card-img-top" src=" {{ post.image.url }}" alt="">
                    {% endif %}
                    <h2 class="post-title mt-4"> {{ post.title }}</h2>
                    <p class="author text-muted">By: {{ post.author }}</p>
                </div>
            </div>
                <div class="row">
                    <div class="col col-md-12 card">
                            <div class="card-body post-content">
                                <p class="card-text">
                                    {{ post.content | safe }}
                                </p>
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa-light fa-heart"> {{ post.likes_tally }}</i>
                                    </div>
                                    <div class="col-1">
                                        {% with total=comments.count %}
                                        <i class="fa-solid fa-comment"> {{ total }}</i>
                                        {% endwith %}
                                    </div>
                                </div>
                            </div>
                    </div>
                </div> 
        </div>
    </div>
</div>

{% endblock %}
