{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content%}

<div class="container">
    <div class="row">
        <div class="col">

            <h2>My New Post</h2>
            <form method="post" style="margin-top: 1.3em;">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-signup btn-lg">Post</button>
            </form>

        </div>
    </div>
</div>












{% endblock content%}
