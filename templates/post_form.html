{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content%}

<div class="container">
    <div class="row ">
        <div class="col mt-4">

            <div class="mt-2 card">
                <div class="card-body mb-5 post-form">
                    <h2 >My New Post</h2>
                    <form method="post">
                        {{ form | crispy }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-signup btn-lg write-post-btn">Post</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            {% for message in messages%}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="message" role="alert">
                {{ message | safe}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content%}
