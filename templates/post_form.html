{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content%}

<div class="container-fluid">
    <div class="row ">
        <div class="col-10 offset-1 mt-4">
            <div class="card mt-2 mb-4 border-dark">
                <div class="card-body mb-5">
                    {% if post.title %}
                    <h2>{{ post.title }}</h2>
                    {% else %}
                    <h2 >My New Post</h2>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        {{ form | crispy }}
                        {% csrf_token %}
                        <button role="button" type="submit" class="btn btn-signup btn-lg write-post-btn" aria-label="post-button">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="message" role="alert">
                {{ message | safe}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
