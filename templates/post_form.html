{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content%}

<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1 mt-4 main-form">
            <div class="card mt-2 mb-4 border-dark">
                <div class="card-body mb-5">
                    {% if post.title %}
                        <h2 class="text-center"><em>{{ post.title }}</em></h2>
                    {% else %}
                        <h2 class="text-center"><em>My New Post</em></h2>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        {{ form | crispy }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg update-btn justify-content-end" aria-label="post-button">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-margin"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="message" role="alert">
                    {{ message | safe}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
